<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Photo Library</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1>Photo Library App</h1>

    <!-- Scripts may be placed anywhere on a page. But FYI, they block rendering of elements
     below them until after the scripts load-->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="data.js"></script>
 
    <script src="models/TableEntryModel.js"></script>
    <script src="collections/TableCollection.js"></script>
    <script src="models/AppModel.js"></script>

    <script src="views/TableEntryView.js"></script>
    <script src="views/TableView.js"></script>
    <script src="views/PhotoView.js"></script>
    <script src="views/AppView.js"></script>

    <script>
      $(function() {
        // set up model objects
        var table = new TableCollection(tableData);
        var app = new AppModel({table: table});

        // build a view for the top level of the whole app
        var appView = new AppView({model: app});

        // put the view onto the screen
        $('body').append(appView.render());
      });
    </script>
  </body>
</html>
